<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">



<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://java.sun.com/jsf/composite"
      xmlns:pp="http://primefaces.org/ui">

<h:body>
    <ui:composition template="templates/base-layout.xhtml">
    <ui:define name="main-content">
    <main class="mt-3">
        <h1 class="text-center">Receipt Details</h1>
        <hr class="hr-2 bg-panda"/>
        <div class="mx-auto">
            <div class="receipt-id-handler d-flex justify-content-between">
                <h3>Receipt Number:</h3>
                <h3>
                    <h:outputText value="#{receiptBean.getReceipt(param['id']).id}"/>
                </h3>
            </div>
            <hr class="hr-2 bg-panda"/>
            <div class="d-flex justify-content-between">
                <h4>Issued On:</h4>
                <h4><h:outputText value="#{receiptBean.getReceipt(param['id']).issuedOn}"/></h4>
            </div>
            <div class="d-flex justify-content-between">
                <h4>Delivery Address:</h4>
                <h4><h:outputText value="#{receiptBean.getReceipt(param['id']).aPackage.shippingAddress}"/></h4>
            </div>
            <hr class="hr-2 bg-panda"/>
            <div class="d-flex justify-content-between">
                <h4>Package Weight (KG):</h4>
                <h4><h:outputText value="#{receiptBean.getReceipt(param['id']).aPackage.weight} KG"/></h4>
            </div>
            <div class="d-flex justify-content-between">
                <h4>Package Description:</h4>
                <h4><h:outputText value="#{receiptBean.getReceipt(param['id']).aPackage.description}"/></h4>
            </div>
            <div class="d-flex justify-content-between">
                <h4>Recipient:</h4>
                <h4><h:outputText value="#{receiptBean.getReceipt(param['id']).recipient.username}"/></h4>
            </div>
            <hr class="hr-2 bg-panda"/>
            <div class="fee-holder d-flex justify-content-end">
                <h3>Total: $<h:outputText value="#{receiptBean.getReceipt(param['id']).fee}"/></h3>
            </div>
        </div>
    </main>
    </ui:define>
    </ui:composition>
</h:body>

</html>
